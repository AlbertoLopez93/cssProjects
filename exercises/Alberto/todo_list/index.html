<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Dribbble</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
  </head>

  <body>
    <form class="form" action="index.html" method="post">

      <div class="date">
        <h2>12</h2>
        <div class="intern">
          <h3>JAN </h3>
            2016
        </div>
        <div class="dayweek">
          <h1>
            TUESDAY
          </h1>
        </div>
      </div>

      <div class="chbox">
        <input type="checkbox" name="list1" value="Buy new sweatshirt" checked="true">
        <label for="list1">Buy new sweatshirt</label>
        <span class="oncheck"></span>
      </div>

      <div class="chbox">
        <input type="checkbox" name="list2" value="Begin promotional phase" checked="true">
        <label for="list2">Begin promotional phase</label>
        <span class="oncheck"></span>
      </div>

      <div class="chbox">
        <input type="checkbox" name="list3" value="Read an article">
        <label for="list3">Read an article</label>
        <span class="oncheck"></span>
      </div>

      <div class="chbox">
        <input type="checkbox" name="list4" value="Try not to fall asleep">
        <label for="list4">Try not to fall asleep</label>
        <span class="oncheck"></span>
      </div>

      <div class="chbox">
        <input type="checkbox" name="list5" value="Wath Scherlock">
        <label for="list5">Wath Scherlock</label>
        <span class="oncheck"></span>
      </div>

      <div class="chbox">
        <input type="checkbox" name="list6" value="Begin QA for the product">
        <label for="list6">Begin QA for the product</label>
        <span class="oncheck"></span>
      </div>

      <div class="chbox">
        <input type="checkbox" class="cb" name="list7" value="Go for a week">
        <label for="list7">Go for a walk</label>
        <span class="oncheck"></span>
      </div>

      <div class="chbox">
        <!-- only space -->
      </div>

      <button type="submit" name="submit">
        <div>+</div>
      </button>
    </form>
  </body>
</html>
