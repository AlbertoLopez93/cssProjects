<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="X-UA-Compatible" content="ie=edge">
  <title>Simple Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <header><h1>REGISTER</h1></header>
    <form action="form1.html" method="get">
      <div><br>
        <p><input type="text" name="invitation" placeholder="invitation code"></p>
      <br></div>
      <div><br>
        <p><input type="text" name="username" placeholder="Username"></p>
        <p><input type="text" name="name" placeholder="Public name"></p>
        <p><input type="email" name="address" placeholder="Email address"></p>
      <br></div>
      <div><br>
        <p><input type="password" name="pass1" placeholder="Password"></p>
        <p><input type="password" name="pass2" placeholder="Password"></p>
      <br></div>
      <div><br>
        <p><input type="checkbox" name="box">
        <label for="box">I agree to the <a href="">Terms&amp;Conditions</a></label></p>
      <br></div>
      <div>
        <p><button type="submit" name="send">Submit</button></p>
      </div>
    </form>
  </section>
</body>
</html>
