<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Inputs</title>
</head>
<body bgcolor='orange'>
  <form action="" method="post">
    <input type="search" name="search"><br>
    <input type="tel" name="phone"><br>
    <input type="url" name="url"><br>
    <input type="email" name="mail"><br>
    <input type="date" name="date"><br>
    <input type="datetime" name="datetime"><br>
    <input type="datetime-local" name="localtime"><br>
    <input type="month" name="month"><br>
    <input type="week" name="selectweek"><br>
    <input type="time" name="hour"><br>
    <input type="number" name="num" min="-20" max="20" value="5"><br>
    <input type="range" name="slider" min="-20" max="20" value="15"><br>
    <input type="color" name="color"><br>
    <input type="submit" name="submit" value="Send">
  </form>
</body>
</html>
